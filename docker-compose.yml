version: "3.5"
services:
  besu:
    build:
      context: besu
      args:
        UPSTREAM_VERSION: 24.9.1
        STAKER_SCRIPTS_VERSION: v0.1.0
        DATA_DIR: /var/lib/besu
    volumes:
      - data:/var/lib/besu
    environment:
      STORAGE_FORMAT: BONSAI
      SYNC_MODE: CHECKPOINT
      CONFIG_MODE: normal
      WS_ENABLED: "true"
      MAX_HTTP_CONNECTIONS: "170"
      P2P_PORT: "30414"
      BESU_OPTS: ""
      EXTRA_OPTS: ""
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
volumes:
  data: {}
